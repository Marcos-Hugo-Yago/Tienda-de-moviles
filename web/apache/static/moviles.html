<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJEMPLO APP WEB CON CRUD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <style>
        .oculto{
            display: none;
        }
    </style>
    <script>
        var myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/json");
        onload=function(){
            pedirMoviles();
        }
        function pintarMoviles(lista){
            let tbody=document.getElementsByTagName("tbody")[0];
            tbody.innerText="";

            lista.forEach(movil => {
                let texto=`<tr>
                        <td><img src="${movil.foto}" width="70"></td>
                        <td>${movil.nombre}</td>
                        <td>${movil.descripcion}</td>
                        <td>${movil.ingredientes}</td>
                        <td>${movil.precio}</td>
                        <td>${movil.precio}</td>
                        <td>`
                texto+=`<a href="editar_movil.html?id=${movil.id}" class="button is-info">Editar</a>
                        </td>
                        <td>
                            <button class="button is-danger" onclick="eliminarMovil(${movil.id})">Eliminar</button>
                        </td>`
                texto+=`</tr>`;
                tbody.innerHTML+=texto                            
            });
        }
        function pedirMoviles(){
            var requestOptions = {
                method: 'GET',
                headers: myHeaders,
            };

            fetch("/api/Moviles/", requestOptions)
                .then(response => response.json())
                .then(result => {
                    console.log(result);
                    pintarMoviles(result);
                })
                .catch(error => {
                    console.log('error', error);
                    alert("Ha habido un error al recuperar las moviles. Refresque la página")
                });
        }
        function eliminarMovil(id){
            var requestOptions = {
                method: 'DELETE',
                headers: myHeaders,
            };

            fetch("/api/Moviles/"+id, requestOptions)
                .then(response => response.json())
                .then(result => {
                    if (result.status == "OK"){
                        alert("Móvil eliminado")
                        pedirMoviles();
                    } else {
                        alert("La movil no ha podido ser eliminada")
                    }
                })
                .catch(error => {
                    console.log('error', error);
                    alert("Se ha producido un error y la movil no ha podido ser eliminado")
                });
        }
        function cerrarSesion(){
            var requestOptions = {
                method: 'GET',
                headers: myHeaders
            };
            fetch("/api/usuarios/logout", requestOptions)
                .then(response => response.json())
                .then(result => {
                    if (result.status == "OK"){
                        location.href="index.html";
                    } else {
                        alert("No se ha podido cerrar sesión")
                    }
                })
                .catch(error => {
                    console.log('error', error);
                    alert("Se ha producido un error y no se ha podido cerrar sesión")
                });

        }
    </script>
</head>
<body>
    <nav class="navbar is-warning" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <button class="navbar-burger is-warning button" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </button>
        </div>
        <div class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="moviles.html">Móviles</a>
                <a class="navbar-item" href="ficheros.html">Archivos</a>
                <a class="navbar-item" href="javascript:cerrarSesion()">Cerrar sesion</a>
            </div>
            <div class="navbar-end">
                <div class="navbar-item">
                </div>
            </div>
        </div>
    </nav>
    <section class="section">
        <div class="columns">
            <div class="column">
                <h3 class="is-size-3">Móviles</h3>
                <a id="enlaceAgregar" href="agregar_movil.html" class="button is-success">Agregar</a>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Nombre</th>
                            <th>Descripcion</th>
                            <th>Fabricante</th>
                            <th>Precio</th>
                            <th>PrecioIVA</th>
                            <th>Editar</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                   </tbody>
                </table>
            </div>
        </div>  
    </section>    
</body>
</html>
