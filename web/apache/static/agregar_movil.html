<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Last-Modified" content="0">
    <title>EJEMPLO APP apache CON CRUD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <style>
        /* Base común con el resto de la app */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Navbar */
        .navbar {
            background-color: #2c5364;
        }

        .navbar .navbar-item,
        .navbar .navbar-burger {
            color: #fff;
        }

        .navbar .navbar-item:hover {
            background-color: #203a43;
            color: #fff;
        }

        /* Contenedor principal */
        .main-card {
            background: #fff;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
        }

        h3 {
            color: #2c5364;
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            color: #4a4a4a;
        }
    </style>
    <script>
        var myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/json");
        function guardar(){
            let nombre=document.getElementById("nombre").value;
            let descripcion=document.getElementById("descripcion").value;
            let ingredientes =document.getElementById("ingredientes").value;
            let precio=document.getElementById("precio").value;
            let foto=document.getElementById("foto").value;
            let datos=JSON.stringify({
                "nombre":nombre,
                "descripcion":descripcion,
                "ingredientes":ingredientes,
                "precio":precio,
               "foto":foto
            });
            var requestOptions = {
                method: 'POST',
                headers: myHeaders,
                body: datos
            };

            fetch("/api/Moviles/", requestOptions)
                .then(response => response.json())
                .then(result => {
                    if (result.status == "OK"){
                        alert("Móvil guardado")
                        location.href="moviles.html"
                    } else {
                        alert("La movil no ha podido ser guardado")
                    }
                })
                .catch(error => {
                    console.log('error', error);
                    alert("Se ha producido un error y la movil no ha podido ser guardado")
                });
        }
    </script>
</head>
<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <span class="navbar-item has-text-weight-bold">
                Tienda de Móviles
            </span>
            <button class="navbar-burger button" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </button>
        </div>
        <div class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="moviles.html">Móviles</a>
            </div>
            <div class="navbar-end">
                <div class="navbar-item">
                </div>
            </div>
        </div>
    </nav>
  <section class="section">
    <div class="columns is-centered">
        <div class="column is-6">
            <div class="main-card">
                <h3 class="is-size-3 has-text-centered">Agregar Móvil</h3>
                <form action="javascript:void(0);">
                    <div class="field">
                        <label class="label" for="nombre">Nombre:</label>
                        <div class="control">
                            <input required type="text" class="input" placeholder="Nombre del móvil" name="nombre" id="nombre">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label" for="descripcion">Descripción:</label>
                        <div class="control">
                            <input required type="text" class="input" placeholder="Breve descripción" name="descripcion" id="descripcion">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label" for="ingredientes">Fabricante:</label>
                        <div class="control">
                            <input required type="text" class="input" placeholder="Fabricante" name="ingredientes" id="ingredientes">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label" for="precio">Precio:</label>
                        <div class="control">
                            <input required type="number" class="input" placeholder="Precio en €" name="precio" id="precio">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label" for="foto">URL de Foto:</label>
                        <div class="control">
                            <input required type="text" class="input" placeholder="http://..." name="foto" id="foto">
                        </div>
                    </div>
                     <div class="field">
                        <label class="label" for="filefoto">O subir archivo:</label>
                        <div class="control">
                            <input type="file" class="input" name="filefoto" id="filefoto">
                        </div>
                    </div>

                    <div class="field is-grouped is-grouped-centered mt-5">
                        <div class="control">
                            <button type="button" onclick="guardar()" class="button is-success">Guardar</button>
                        </div>
                        <div class="control">
                            <a href="moviles.html" class="button is-light">Volver</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
